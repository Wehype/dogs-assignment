<mat-card class="dog-item">
  <mat-card-header class="w-100">
    <img
      loading="lazy"
      mat-card-avatar
      [src]="dog?.photoUrl"
      [alt]="'Photo of ' + dog?.name"
    />

    <mat-card-title
      class="d-flex align-items-center justify-content-between w-100"
    >
      <div>
        <span> {{ dog?.name }} </span>
        <span class="fs-6 text-muted">Â· {{ dog?.age }}y</span>
      </div>
      <div class="d-flex">
        <mat-icon color="accent">{{ dog?.gender }}</mat-icon>
      </div>
    </mat-card-title>
    <mat-card-subtitle>{{ dog?.breed }}</mat-card-subtitle>
  </mat-card-header>
  <img
    height="351"
    loading="lazy"
    mat-card-image
    [src]="dog?.photoUrl"
    [alt]="'Photo of ' + dog?.name"
  />
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      (click)="dogService.openDetailDialog()"
      routerLink=""
      [queryParams]="{ id: dog?.id }"
    >
      VIEW
    </button>
  </mat-card-actions>
</mat-card>
