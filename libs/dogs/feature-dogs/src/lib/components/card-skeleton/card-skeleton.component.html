<mat-card>
  <mat-card-header class="w-100 flex-row-reverse">
    <ngx-skeleton-loader
      appearance="circle"
      [theme]="{ width: '50px', height: '50px' }"
    >
    </ngx-skeleton-loader>
    <mat-card-title
      class="d-flex align-items-center justify-content-between w-100"
    >
      <div>
        <ngx-skeleton-loader
          [theme]="{
            width: '50px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
        <ngx-skeleton-loader
          [theme]="{
            width: '50px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
      </div>
      <div class="d-flex">
        <ngx-skeleton-loader
          [theme]="{
            width: '50px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
      </div>
    </mat-card-title>
    <mat-card-subtitle>
      <ngx-skeleton-loader
        [theme]="{
          width: '70px',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
      ></ngx-skeleton-loader>
    </mat-card-subtitle>
  </mat-card-header>
  <ngx-skeleton-loader
    count="1"
    appearance="circle"
    [theme]="{
      width: '370px',
      height: '351px',
      'border-radius': '10px'
    }"
  >
  </ngx-skeleton-loader>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <ngx-skeleton-loader
      [theme]="{
        width: '70px',
        'border-radius': '0',
        height: '15px',
        'margin-bottom': '10px'
      }"
    ></ngx-skeleton-loader>
  </mat-card-actions>
</mat-card>
